name: 'Release QuickBuild Tray Monitor'

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Release QuickBuild Tray Monitor version (e.g., v1.0.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # ---------- macOS ----------
          - platform: macos
            arch: aarch64
            runner: macos-14
            target: aarch64-apple-darwin

          # ---------- Windows ----------
          - platform: windows
            arch: x86_64
            runner: windows-latest
            target: x86_64-pc-windows-msvc

          - platform: windows
            arch: aarch64
            runner: windows-latest
            target: aarch64-pc-windows-msvc

          # ---------- Linux ----------
          - platform: linux
            arch: x86_64
            runner: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

          # - platform: linux
          #   arch: aarch64
          #   runner: ubuntu-22.04
          #   target: aarch64-unknown-linux-gnu

    name: Build (${{ matrix.platform }} ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - if: ${{ matrix.platform == 'linux' }}
        name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libudev-dev \
            libssl-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            libadwaita-1-dev

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and release
        uses: tauri-apps/tauri-action@dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name || inputs.version }}
          releaseName: 'QuickBuild Tray Monitor ${{ github.ref_name || inputs.version }}'
          releaseBody: |
            ## ğŸš€ QuickBuild Tray Monitor ${{ github.ref_name || inputs.version }}

            ### Installation Instructions
            - **macOS**: Download the `.dmg` file and drag to Applications folder

            ### Auto-Updates
            Existing users will receive automatic update notifications.

            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name || inputs.version }}
          releaseDraft: true
          prerelease: false
          uploadUpdaterJson: true
          args: >
            --target ${{ matrix.target }}
